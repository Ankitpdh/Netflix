<!DOCTYPE html>
<html>

<head>
    <title>Netflix</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e60f0f;
            color: #ffffff;
        }

        /* Header */
        header {
            padding: 20px;
            background-color: #000000;
            text-align: center;
        }

        header h1 {
            font-size: 32px;
        }

        /* Main Content */
        main {
            padding: 20px;
            text-align: center;
        }

        .jumbotron {
            background-image: url('netflix-banner.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .jumbotron h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .jumbotron p {
            font-size: 24px;
            color: #ffffff;
        }

        /* Footer */
        footer {
            padding: 20px;
            background-color: #000000;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Netflix</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="jumbotron">
            <h2>Welcome to Netflix</h2>
            <p>Watch unlimited movies and TV shows.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Netflix. All rights reserved.</p>
    </footer>
</body>

</html>
